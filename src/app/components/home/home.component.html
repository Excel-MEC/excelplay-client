    <div class="row justify-content-around">
      <div class="col-lg-4">
        <a href="#" (click)="deactivateHomeState()" [@homeState]="homeState" [routerLink]="['/games', 'kryptos']">
          <img src="assets/images/dock/kry-grey.png" alt="">
